<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>GitFav</title>
</head>

<body>

  <div id="app">

    <header>
      <img class="logo" src="/assets/Gitfav.svg" alt="">
      
      <div class="search">
        <!-- <label class="sr-only" for="input-search">Type the Github username you want to favorite</label> -->
        <input id="input-search" type="text" placeholder="Type the Github username you want to favorite">
        <button><img src="/assets/Button.png" alt=""></button>
      </div>
    </header>

    <table>

      <thead class="tableHeader">
        <th>User</th>
        <th>Repositories</th>
        <th>Followers</th>
        <th>Action</th>
      </thead>

      <tbody>
        <tr>
          <td class="tableUser">
            <img src="https://github.com/fabianolxs.png" alt="">
            <a href="https://github.com/fabianolxs">
              <p>Fabiano Xavier</p>
              <span>/fabianolxs</span>
            </a>
          </td>
          <td class="repositories">123</td>
          <td class="followers">1234</td>
          <td>
            <button class="removeUser">Remove</button>
          </td>
        </tr>

        <tr>
          <td class="tableUser">
            <img src="https://github.com/diego3g.png" alt="">
            <a href="https://github.com/diego3g">
              <p>Diego Fernandes</p>
              <span>/diego3g</span>
            </a>
          </td>
          <td class="repositories">48</td>
          <td class="followers">22503</td>
          <td>
            <button class="removeUser">Remove</button>
          </td>
        </tr>

      </tbody>

      <tfoot></tfoot>

    </table>

  </div>
</body>

</html>
